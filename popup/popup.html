<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js"></script>
    <title>Button's SEO Toolbox</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="title">Button's SEO Toolbox</div>

            <div class="toolbox" id="toolbox">
                <div class="item">
                    <img class="item-img" src="../ahrefs_logo.jpg" alt="ahrefs logo">
                    <button class="item-button" id="ahrefs_copy_kw">Copy selected aHrefs keywords</button>
                </div>
                <div class="item">
                    <img class="item-img" src="../ahrefs_logo.jpg" alt="ahrefs logo">
                    <span class="item-vert">
                        <input class="input-field" id="query-keyword-input" placeholder=" Keywords">
                        <input class="input-field" id="query-exclude-input" placeholder=" Exclude">
                        <button class="item-button" id="ahrefs_run_query">Run keywords query in new tab</button>
                    </span>
                </div>
            </div>
            <div id="status_bar">...</div>
        </div>
    </div>
</body>

</html>
