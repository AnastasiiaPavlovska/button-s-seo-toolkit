<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js"></script>
    <title>Button's SEO Toolbox</title>
</head>

<body>
    <div class="container">
        <div class="title">Button's SEO Toolbox</div>

        <!-- Tab menu -->
        <div class="tab">
            <button class="tabbutton" id="keywords-button">Keywords</button>
            <button class="tabbutton" id="batch-analysis-button">Batch Analysis</button>
            <button class="tabbutton" id="linkbuilding-button">Link Building</button>
        </div>

        <!-- Tab content -->
        <!-- Ahrefs keywords-->
        <div class="tabcontent" id="keywords-content">
            <div class="item">
                <img class="item-img" src="../ahrefs-content/ahrefs_logo.jpg" alt="ahrefs logo">
                <button class="item-button" id="ahrefs_copy_kw" title="Press '1' to execute">Copy selected aHrefs keywords</button>
            </div>
            <div class="item">
                <img class="item-img" src="../ahrefs-content/ahrefs_logo.jpg" alt="ahrefs logo">
                <div class="item-vert">
                    <div class="text" id="keyword-hint">Keyword:</div>
                    <input class="input-field" id="query-include-input" placeholder="Include (not yet working)">
                    <input class="input-field" id="query-exclude-input" placeholder="Exclude">
                    <button class="item-button" id="ahrefs_run_query" title="Press '2' to execute. It copies keyword from clipboard">Run keywords query in new tab</button>
                </div>
            </div>
        </div>

        <!-- Batch Analysis tab -->
        <div class="tabcontent" id="batch-analysis-content">
            <div class="item">
                <img class="item-img" src="../ahrefs-content/ahrefs_logo.jpg" alt="ahrefs logo">
                <button class="item-button" id="goto-batch-analysis-page" title="Copy button is already implemented there">
                    Go to batch analysis page
                </button>
            </div>
            <div class="item">
                <img class="item-img" src="../ahrefs-content/ahrefs_logo.jpg" alt="ahrefs logo">
                <button class="item-button" id="copy-batch-analysis-data" title="Press to execute">Click and die</button>
            </div>
        </div>

        <div id="linkbuilding-content" class="tabcontent">
            <div class="item-vert">
                <!-- <div class="row">
                    <input type="text" class="input-field" id="filepath-input" placeholder="Enter file path to your table">
                    <button class="item-button" id="select-input-table-button" title="Click to provide input file">Select</button>
                </div> -->
                <div class="row">
                    <input type="text" class="input-field" id="forbidden-words-input" placeholder="Words in URL and anchor to exclude">
                </div>
                <div class="row">
                    <input type="text" class="input-field" id="forbidden-countries-input" placeholder="Traffic from countries to exclude (top 1)">
                </div>
                <div class="row">
                    <input type="checkbox" class="input-checkbox" id="escalate-to-top-5-checkbox">
                    <div class="text">Remove country if in top 5</div>
                </div>
                <div class="row">
                    <button class="item-button" id="start-lb-processing" title="Click to start processing link Building data">Start processing</button>
                </div>
            </div>
        </div>
        <!--Status Bar  -->
        <div class="status-bar" id="status_bar">This is status bar :D</div>
    </div>
</body>

</html>
